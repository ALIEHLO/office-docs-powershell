### YamlMime:PowershellCmdlet
summary: |-
  The `Connect-StaffHub` cmdlet connects an authenticated account to use for Microsoft StaffHub cmdlet requests.
  You can use this authenticated account only with Microsoft StaffHub cmdlets.

  Note: The cmdlet is currently in Beta.
module: MicrosoftStaffHubPowerShell
notes: |-
  The cmdlet is currently in Beta.
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: MicrosoftStaffHub Module in Gallery
  href: https://www.powershellgallery.com/packages/MicrosoftStaffHub/1.0.0-alpha
syntaxes:
- Connect-StaffHub [[-Credentials] <PSCredential>] [[-LogLocation] <String>] [[-LogHistoryInDays] <Int32>] [[-CultureInfo] <String>]
examples:
- title: Example 1
  code: |-
    Connect-StaffHub -Credentials $mycreds
  description: |-
    LogIn the session with the specified credential.
  summary: ""
- title: Example 2
  code: |-
    Connect-StaffHub
  description: |-
    Prompts to enter credentials and then Log in.
  summary: ""
parameters:
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credentials
  description: |+
    PSCredential object of the credential.
    Eg: $secpasswd = ConvertTo-SecureString "password" -AsPlainText -Force
    $mycreds = New-Object System.Management.Automation.PSCredential ("username", $secpasswd)

  defaultValue: None
  position: "0"
  aliases: ""
  applicable:
  - Microsoft StaffHub
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CultureInfo
  description: |+
    CultureInfo in which the message is to be displayed.

  defaultValue: en-US
  position: "3"
  aliases: ""
  applicable:
  - Microsoft StaffHub
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: LogHistoryInDays
  description: |+
    Number of days the logs are to be persisted.
    Default value is 10 days.

  defaultValue: "10"
  position: "2"
  aliases: ""
  applicable:
  - Microsoft StaffHub
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LogLocation
  description: |+
    Location where the logs are to be persisted in user's box.

  defaultValue: None
  position: "1"
  aliases: ""
  applicable:
  - Microsoft StaffHub
  parameterValueGroup: ""
applicable:
- Microsoft StaffHub
uid: MicrosoftStaffHubPowerShell.Connect-StaffHub
name: Connect-StaffHub
description: |-
  The `Connect-StaffHub` cmdlet connects an authenticated account. This cmdlet authenticates a user for Staff Hub.
  You can use this authenticated account only with Microsoft StaffHub cmdlets.
