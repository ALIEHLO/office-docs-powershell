  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: DomainController
  description: |+
    Specifies the domain controller that's used by the cmdlet to read or write the specified data.
    Valid inputs for this parameter are either the fully qualified domain name (FQDN) or the computer name.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="UserIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter identifies the user to whom the policy should be assigned.

  defaultValue: None
  position: "1"
  aliases: ""
  applicable:
  - Microsoft Teams
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
