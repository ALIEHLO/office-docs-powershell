### YamlMime:PowershellCmdlet
summary: |-
  Use the New-CsCallingLineIdentity cmdlet to create a new Caller ID policy for your organization.
module: SkypeForBusiness
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-CsCallingLineIdentity
  href: Get-CsCallingLineIdentity.yml
- text: Grant-CsCallingLineIdentity
  href: Grant-CsCallingLineIdentity.yml
- text: Remove-CsCallingLineIdentity
  href: Remove-CsCallingLineIdentity.yml
- text: Set-CsCallingLineIdentity
  href: Set-CsCallingLineIdentity.yml
syntaxes:
- >-
  New-CsCallingLineIdentity [-Description <String>] [-ServiceNumber <String>] [-CompanyName <String>] [-Confirm]

   [-CallingIDSubstitute <CallingIDSubstituteType>] [[-Identity] <XdsIdentity>] [-InMemory] [-Tenant <Guid>]

   [-BlockIncomingPstnCallerID <Boolean>] [-ResourceAccount <Guid>] [-EnableUserOverride <Boolean>] [-WhatIf]

   [-Force]
examples:
- title: '-------------------------- Example 1 --------------------------'
  code: |-
    New-CsCallingLineIdentity -Identity Anonymous -Description "anonymous policy" -CallingIDSubstitute Anonymous -EnableUserOverride $false
  description: |-
    This example creates a new Caller ID policy that sets the Caller ID to Anonymous.
  summary: ""
- title: '-------------------------- Example 2 --------------------------'
  code: |-
    New-CsCallingLineIdentity -Identity "UKOrgAA" -CallingIdSubstitute "Service" -ServiceNumber "14258828080" -EnableUserOverride $false -Verbose
  description: |-
    This example creates a new Caller ID policy that sets the Caller ID to a specified service number.
  summary: ""
- title: '-------------------------- Example 3 --------------------------'
  code: |-
    New-CsCallingLineIdentity -Identity Anonymous -Description "anonymous policy" -CallingIDSubstitute Anonymous -EnableUserOverride $false -BlockIncomingPstnCallerID $true
  description: |-
    This example creates a new Caller ID policy that blocks the incoming Caller ID.
  summary: ""
- title: Example 4
  code: |-
    $ObjId = (Get-CsOnlineApplicationInstance -Identity dkcq@contoso.com).ObjectId
    New-CsCallingLineIdentity -Identity DKCQ -CallingIDSubstitute Resource -EnableUserOverride $false -ResourceAccount $ObjId -CompanyName "Contoso"
  description: |-
    This example creates a new Caller ID policy that sets the Caller ID to the phone number of the specified resource account and sets the Calling party name to Contoso
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: BlockIncomingPstnCallerID
  description: |+
    The BlockIncomingPstnCallerID switch determines whether to block the incoming Caller ID. The default value is false.

    The BlockIncomingPstnCallerID switch is specific to incoming calls from a PSTN caller to a user. If this is set to True and if this policy is assigned to a Lync user, then Caller ID for incoming calls is suppressed/anonymous. 


  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="CallingIDSubstituteType" data-throw-if-not-resolved="False" />
  name: CallingIDSubstitute
  description: |+
    PARAMVALUE: Anonymous | Service | LineUri | Resource

    The CallingIDSubstitute parameter lets you specify an alternate Caller ID. The default value is LineUri.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CompanyName
  description: |+
    This parameter sets the Calling party name (typically referred to as CNAM) on the outgoing PSTN call.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    The Confirm switch causes the command to pause processing, and requires confirmation to proceed. 

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    The Description parameter briefly describes the Caller ID policy.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableUserOverride
  description: |+
    The EnableUserOverride switch lets the user override the Caller ID policy.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    The Force switch specifies whether to suppress warning and confirmation messages. It can be useful in scripting to suppress interactive prompts. If the Force switch isn't provided in the command, you're prompted for administrative input if required. 

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="XdsIdentity" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter identifies the Caller ID policy.

  defaultValue: None
  position: "2"
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: InMemory
  description: |+
    Creates an object reference without actually committing the object as a permanent change. If you assign the output of this cmdlet called with this parameter to a variable, you can make changes to the properties of the object reference and then commit those changes by calling this cmdlet's matching Set-\<cmdlet\>.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: ResourceAccount
  description: |+
    This parameter specifies the ObjectId of a resource account/online application instance used for Teams Auto Attendant or Call Queue. The outgoing PSTN call will use the phone number defined on the resource account as caller id. For more information about resource accounts please see https://docs.microsoft.com/microsoftteams/manage-resource-accounts

