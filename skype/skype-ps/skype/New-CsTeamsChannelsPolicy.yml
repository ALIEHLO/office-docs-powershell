### YamlMime:PowershellCmdlet
summary: |-
  The CsTeamsChannelsPolicy allows you to manage features related to the Teams & Channels experience within the Teams application.
module: SkypeForBusiness
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-CsTeamsChannelsPolicy
  href: https://docs.microsoft.com/powershell/module/skype/set-csteamschannelspolicy
- text: Remove-CsTeamsChannelsPolicy
  href: https://docs.microsoft.com/powershell/module/skype/remove-csteamschannelspolicy
- text: Grant-CsTeamsChannelsPolicy
  href: https://docs.microsoft.com/powershell/module/skype/grant-csteamschannelspolicy
- text: Get-CsTeamsChannelsPolicy
  href: https://docs.microsoft.com/powershell/module/skype/get-csteamschannelspolicy
syntaxes:
- >-
  New-CsTeamsChannelsPolicy [-Tenant <Guid>] [-AllowOrgWideTeamCreation <Boolean>]

   [-AllowPrivateTeamDiscovery <Boolean>] [-AllowPrivateChannelCreation <Boolean>] [-Identity] <XdsIdentity>

   [-InMemory] [-Force] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-CsTeamsChannelsPolicy -Identity StudentPolicy -AllowPrivateTeamDiscovery $false
  description: |-
    This example shows creating a new policy with name "StudentPolicy" where Private Team Discovery is disabled.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AllowOrgWideTeamCreation
  description: |+
    Determines whether a user is allowed to create an org-wide team. Set this to TRUE to allow. Set this FALSE to prohibit.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AllowPrivateChannelCreation
  description: |+
    Determines whether a user is allowed to create a private channel. Set this to TRUE to allow. Set this FALSE to prohibit.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AllowPrivateTeamDiscovery
  description: |+
    Determines whether a user is allowed to discover private teams in suggestions and search results. Set this to TRUE to allow. Set this FALSE to prohibit.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Bypasses all non-fatal errors.
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    Specify the name of the policy that you are creating.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  name: Tenant
  description: |+
    Internal Microsoft use only.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
applicable:
- Skype for Business Online
uid: SkypeForBusiness.New-CsTeamsChannelsPolicy
name: New-CsTeamsChannelsPolicy
description: |-
  The CsTeamsChannelsPolicy allows you to manage features related to the Teams & Channels experience within the Teams application.

  This cmdlet allows you to create new policies of this type, which can later be assigned to specific users.
