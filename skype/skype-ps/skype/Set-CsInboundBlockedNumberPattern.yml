examples:
- title: Example 1
  code: |-
    PS C:> Set-CsInboundBlockedNumberPattern -Identity "BlockAutomatic" -Pattern "^\+11234567890"
  description: |-
    This example modifies a blocked number pattern to block inbound calls from +11234567890 number.
  summary: ""
