  name: Identity
  isRequired: true
  description: |+
    Unique identifier for the network region to be created.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
