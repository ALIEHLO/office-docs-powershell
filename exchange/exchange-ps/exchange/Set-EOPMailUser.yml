### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in Exchange Online Protection.

  Use the Set-EOPMailUser cmdlet to modify mail users, also known as mail-enabled users, in standalone Exchange Online Protection (EOP) organizations without Exchange Online mailboxes. This cmdlet isn't available in EOP that's included with Exchange Enterprise CAL with Services licenses in on-premises Exchange; use the Set-MailUser cmdlet instead.

  Typically, standalone EOP organizations that also have on-premises Active Directory use directory synchronization to create users and groups in EOP. However, if you can't use directory synchronization, then you can use cmdlets to create and manage users and groups in EOP.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://docs.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Set-EOPMailUser [-Identity <MailUserIdParameter>]

   [-Alias <String>]

   [-DisplayName <String>]

   [-EmailAddresses <ProxyAddressCollection>]

   [-ExternalDirectoryObjectId <String>]

   [-MicrosoftOnlineServicesID <SmtpAddress>]

   [-Password <String>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Set-EOPMailUser -Identity "Edward Meadows" -DisplayName "Ed Meadows"
  description: |-
    This example changes the display name for the mail user Edward Meadows to "Ed Meadows."
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Alias
  description: |+
    The Alias parameter specifies the alias of the mail user. The maximum length is 64 characters.

    The Alias value can contain letters, numbers and the following characters:

    - !, #, %, \*, +, -, /, =, ?, ^, \_, and ~.
    - $, &, ', \`, {, }, and \| need to be escaped (for example ``-Alias what`'snew``) or the entire value enclosed in single quotation marks (for example, `-Alias 'what'snew'`). The & character is not supported in the Alias value for Azure AD Connect synchronization.
    - Periods (.) must be surrounded by other valid characters (for example, `help.desk`).
    - Unicode characters U+00A1 to U+00FF.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DisplayName
  description: |+
    The DisplayName parameter specifies the display name of the mail user in the Exchange admin center (EAC).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="ProxyAddressCollection" data-throw-if-not-resolved="False" />
  name: EmailAddresses
  description: |+
    The EmailAddresses parameter specifies the primary email address and other proxy addresses for the mail user. This parameter uses the syntax `SMTP:<PrimaryEmailAddress>,<ProxyAddress>`.

    The values that you specify for this parameter overwrite any existing values.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ExternalDirectoryObjectId
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="MailUserIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the mail user that you want to modify. You can use any value that uniquely identifies the mail user. For example:

    - Name
    - Alias
    - Distinguished name (DN)
    - Canonical DN
    - Domain\\Username
    - Email address
    - GUID
    - LegacyExchangeDN
    - SamAccountName
    - User ID or user principal name (UPN)

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="SmtpAddress" data-throw-if-not-resolved="False" />
  name: MicrosoftOnlineServicesID
  description: |+
    The MicrosoftOnlineServicesID parameter specifies the user account for the mail user.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Password
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online Protection
  parameterValueGroup: ""
