syntaxes:
- >-
  Get-AdvancedThreatProtectionDocumentReport

   [-Action <MultiValuedProperty>]

   [-AggregateBy <String>]

   [-Domain <MultiValuedProperty>]

   [-EndDate <DateTime>]

   [-EventType <MultiValuedProperty>]

