### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in Security & Compliance Center PowerShell. For more information, see [Security & Compliance Center PowerShell](https://docs.microsoft.com/powershell/exchange/scc-powershell).

  Use the Get-DlpComplianceRule to view Data Loss Prevention (DLP) rules in the Microsoft 365 compliance center. DLP rules identify and protect sensitive information.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://docs.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-DlpComplianceRule [[-Identity] <ComplianceRuleIdParameter>]

   [-IncludeExecutionRuleGuids <Boolean>]

   [-Policy <PolicyIdParameter>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-DlpComplianceRule
  description: |-
    This example displays summary information for all DLP rules in the Microsoft 365 compliance center.
  summary: ""
- title: Example 2
  code: |-
    Get-DlpComplianceRule -Identity "PII SS# Custom" | Format-List
  description: |-
    This example displays detailed information for the DLP rule named "PII SS# Custom".
  summary: ""
- title: Example 3
  code: |-
    Get-DlpComplianceRule -Policy "PII Limited"
  description: |-
    This example lists all the rules included in the DLP compliance policy named "PII Limited".
  summary: ""
parameters:
- type: <xref href="ComplianceRuleIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the DLP rule that you want to view. You can use any value that uniquely identifies the rule. For example:

    - Name
    - Distinguished name (DN)
    - GUID
    - Id

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - Security & Compliance Center
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IncludeExecutionRuleGuids
  description: |+
    {{ Fill IncludeExecutionRuleGuids Description }}

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Security & Compliance Center
  parameterValueGroup: ""
- type: <xref href="PolicyIdParameter" data-throw-if-not-resolved="False" />
  name: Policy
  description: |+
    The Policy parameter specifies the DLP policy that contains the rules. Using this parameter returns all rules that are assigned to the specified policy. Valid input for this parameter is any value that uniquely identifies the policy. For example

    - Name
    - Distinguished name (DN)
    - GUID
    - Id

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Security & Compliance Center
  parameterValueGroup: ""
applicable:
- Security & Compliance Center
