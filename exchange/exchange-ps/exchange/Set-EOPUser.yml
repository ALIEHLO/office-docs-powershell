examples:
- title: Example 1
  code: |-
    Set-EOPUser -Identity "Kitty Petersen" -Company Contoso -DisplayName "Kitty Petersen" -Title "Vice President"
  description: |-
    This example sets the company, display name, and title properties for the user Kitty Petersen.
  summary: ""
