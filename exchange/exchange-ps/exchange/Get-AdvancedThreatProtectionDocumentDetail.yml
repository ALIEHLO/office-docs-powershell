syntaxes:
- >-
  Get-AdvancedThreatProtectionDocumentDetail [-Action <MultiValuedProperty>]

   [-Domain <MultiValuedProperty>]

   [-EndDate <DateTime>]

   [-EventType <MultiValuedProperty>]

   [-Page <Int32>]

   [-PageSize <Int32>]

   [-ProbeTag <String>]

